@(form: Form[(String,String)], content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>Login to Gurulan kassa</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    </head>
    <body>
    <div id="huge">		
		<div class="container" role="main">
			<div class="jumbotron">
		 		<!--Output page content block-->
				<h1>Gurulan Kassa</h1>

			 	<div class="col-md-4">
			 		<div class="login">
			 			<!--Login page-->
				 		@helper.form(routes.Auth.authenticate) {
				 		<div class="form-group">
				  			<input type="username" class="form-control" name="username" placeholder="Username" id="username" value="@form("username").value">
				  		</div>	
						<div class="form-group">
							<input type="password" class="form-control" name="password" id="password" placeholder="Password">
									
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success" id="loginbutton">Login</button>
						</div>	
				    	}
			   		</div>
			   	</div>	
			   		<div class="col-md-4">
						<div class="message">
				   			<!--show success message-->

					 		@if(flash.get("success").isDefined){
								<div class="alert alert-success">
									@flash.get("success")
								</div> 
							}

							<!--show error message-->	
								
							@if(flash.get("error").isDefined){
								<div class="alert alert-error">
									@flash.get("error")
								</div>
							}
						</div>


			   		</div>	
			   		<div class="col-md-4">
					@content
			   		</div>	
			    	<!-- @debug()  Call debug template && bring one template from another-->
			    	</div>
	  		</div>
  		
  	</div>	
	</body>
</html>
